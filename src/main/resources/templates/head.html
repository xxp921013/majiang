<!DOCTYPE html>
<html lang="en">
<!DOCTYPE HTML>
<!--<html xmlns:th="http://www.thymeleaf.org">-->
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <title>开发社区</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <script src="/js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/css/majiang.css">
</head>
<body>
<div th:fragment="copy">
    <div class="container-fluid">
        <!--        <div th:if="${session.error !=null}"><span th:text="${session.error}"></span></div>-->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">开发社区</span>
            </button>
            <a class="navbar-brand" href="/">开发社区</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <form class="navbar-form navbar-left" action="/">
                <div class="form-group">
                    <input type="text" class="form-control" name="keyWord" placeholder="搜索內容"
                           th:value="${keyWord !=null ? keyWord :''}">
                </div>
                <button type="submit" class="btn btn-default">搜索</button>
            </form>
            <div sec:authorize="isAuthenticated()">
                <ul class="nav navbar-nav navbar-right">

                    <li>
                        <a href="/publish">发布</a>
                    </li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                           aria-expanded="false">
                            <span sec:authentication="principal.username"></span>
                            <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <li>
                                <a th:href="@{/myRound}">
                                    <span class="badge" sec:authentication="principal.newRound"></span>
                                    最新回复</a></li>
                            <li>
                                <a th:href="@{/userArticle}">我的文章</a>
                            </li>
                            <li>
                                <a th:href="@{/localUser/userDetail}">个人资料</a>
                            </li>
                            <li><a href="/logout">退出登录</a></li>
                        </ul>
                    </li>
                </ul>
            </div><!-- /.navbar-collapse -->
            <div sec:authorize="isAnonymous()">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="/localUser/login">登录</a>
                    </li>
                    <li>
                        <a href="/localUser/do_register">注册</a>
                    </li>
                </ul>
            </div>
        </div><!-- /.container-fluid -->
    </div>
</body>
<script>

</script>
</html>
